language: rust

rust:
- 1.30.0
- stable
- beta
- nightly

os:
- linux
- osx
- windows

before_script:
- cargo install --force cargo-audit

script:
- cargo update
- cargo audit
- cargo build --verbose --all
- cargo test -- --nocapture --test-threads 1

matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
